<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Crear Actividad</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">📝 Crear Nueva Actividad</h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted text-center mb-4">
                            Completa los campos para registrar una nueva actividad en tu lista.
                        </p>
                        <form id="formulario_crear_actividad">
                            <div class="mb-3">
                                <label for="actividad" class="form-label fw-bold">Actividad</label>
                                <input type="text" class="form-control" id="actividad" name="actividad" placeholder="Ej: Preparar informe mensual" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ej: Recopilar datos y generar gráficos" required>
                            </div>
                            <div class="mb-3">
                                <label for="observacion" class="form-label fw-bold">Observación (Opcional)</label>
                                <textarea class="form-control" id="observacion" name="observacion" rows="3" placeholder="Añade detalles adicionales aquí..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label fw-bold">Estado</label>
                                <select name="estado" id="estado" class="form-select" required>
                                    <option value="" selected disabled>Selecciona un estado</option>
                                    <option value="0">Pendiente</option>
                                    <option value="2">En progreso</option>
                                    <option value="1">Completado</option>
                                </select>
                            </div>
                            
                            <!-- Campo oculto para identificar la acción en el backend -->
                            <input type="hidden" name="action" value="crear_actividad">
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="index.html" class="btn btn-secondary me-md-2">Cancelar y Volver</a>
                                <button type="reset" class="btn btn-warning">Limpiar</button>
                                <button type="submit" class="btn btn-success">Crear Actividad</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script> <!-- Incluimos el archivo de configuración -->

    <script>
        // Escuchar el envío del formulario
        document.getElementById("formulario_crear_actividad").addEventListener("submit", function(e) {
            e.preventDefault(); // Evita el envío tradicional

            const formData = new FormData(this);

            Swal.fire({
                title: "¿Crear nueva actividad?",
                text: "Confirma que deseas guardar esta actividad.",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "Sí, crear",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    // Usamos la variable global API_URL del archivo config.js
                    fetch(API_URL, {
                        method: "POST",
                        body: formData
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire("Éxito", data.message, "success");
                            document.getElementById("formulario_crear_actividad").reset(); // Limpia los campos
                        } else {
                            Swal.fire("Error", data.message, "error");
                        }
                    })
                    .catch(() => {
                        Swal.fire("Error", "No se pudo conectar con el servidor.", "error");
                    });
                }
            });
        });
    </script>
</body>
</html>
