<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filipenses 4:13</title>
  <!-- Hoja de estilos local -->
  <link rel="stylesheet" href="estilos.css">
  <!-- Fuente moderna desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>TODO LO PUEDO EN CRISTO QUE ME FORTALECE</h1>
    <h2>JESUCRISTO ES MI GUIA</h2>
    <button id="theme-toggle" class="btn" aria-label="Alternar tema">Tema oscuro</button>
  </header>

  <main class="container">
    <section id="versiculo" class="versiculo">
      <p>Jehová es mi pastor; nada me faltará.</p>
    </section>

    <section class="galeria ">
      <h3>Imágenes</h3>
      <div class="grid">
        <figure class="card">
          <img src="https://thumbs.dreamstime.com/b/biblia-4590602.jpg" alt="Biblia" />
          <figcaption>La Biblia</figcaption>
        </figure>
        <figure class="card">
          <img src="https://imagenescristianas.bibliaenlinea.org/wp-content/uploads/2015/08/Descargar-Y-Compartir-Imagenes-Cristianas.jpg"
               alt="Clama a mí y yo te responderé"
               loading="lazy"
               width="600"
               height="350"
               onerror="this.onerror=null; this.src='img/clama-a-mi.svg'" />
          <figcaption>Clama a mí y yo te responderé</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Mi primer trabajo del 2025 en programacion web con HTML y CSS

    </p>
  </footer>
  <script>
    (function(){
      const toggle = document.getElementById('theme-toggle');
      // Aplicar tema guardado
      const saved = localStorage.getItem('theme');
      if(saved === 'dark'){
        document.documentElement.classList.add('theme-dark');
        if(toggle) toggle.textContent = 'Tema claro';
      }
      function updateButton(){
        const isDark = document.documentElement.classList.contains('theme-dark');
        if(toggle) toggle.textContent = isDark ? 'Tema claro' : 'Tema oscuro';
      }
      if(toggle){
        toggle.addEventListener('click', ()=>{
          document.documentElement.classList.toggle('theme-dark');
          const isDark = document.documentElement.classList.contains('theme-dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          updateButton();
        });
      }
      updateButton();
    })();
  </script>
</body>
</html>
