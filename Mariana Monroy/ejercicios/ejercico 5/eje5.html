<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeff5ff;
            margin: 100px;
            padding: 100px;
        }

        h1 {
            text-align: center;
            color: rgb(7, 64, 90);
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 2px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #180808;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 2px;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
<form id="formularioRegistro" onsubmit="return validarFormulario(event)">
    <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario">
        <span class="error" id="errorUsuario"></span>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="errorEmail"></span>
    </div>
    
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="errorPassword"></span>
        <div class="password-strength" id="passwordStrength"></div>
    </div>
    
    <div class="form-group">
        <label for="confirmarPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword">
        <span class="error" id="errorConfirmar"></span>
    </div>
    
    <button type="submit">Registrarse</button>
</form>
</body>
</html>
